<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body{
    height: 4000px;
}
.box{
    background-color: aqua;
    height: 100px;
    width: 150px;
    display: inline-block;
   
}
#box3{
   /* position: absolute;
   parents position;;
   relative- its actual position
   fixed position for fixed its position for window height
   sticky: fixed in parent div*/
    top:3px;
    background: #000;
    position: sticky;
}
.container{
    height: 3000px;
    background: blue;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>
</body>
